<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Bloom Analytics - Login</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Regístrate!</h2>
    <form action="../app/app.html" method="get">
      <input type="text" name="name" placeholder="Nombre" required />
      <input type="text" name="surname" placeholder="Apellidos" required />
      
      <input type="date" name="bdate" placeholder="Fecha Nacimiento" required/>
      <br>
      <input type="text" name="email" placeholder="Correo" required />
      <br>
      <input type="text" name="username" placeholder="Usuario" required />
      <br>
      <input type="password" name="password" placeholder="Contraseña" required />
      <input type="password" name="password" placeholder="Repetir contraseña" required />
      <button type="submit">Entrar</button>
      
    </form>
  </div>
</body>
</html>
