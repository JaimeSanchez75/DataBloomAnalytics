  <main class="main-content">
    <h2>Configurar Alertas</h2>
    <form id="alert-form">
      <label for="alert-type">Tipo de alerta:</label>
      <select id="alert-type" required>
        <option value="">Selecciona una alerta</option>
        <option value="stock">Stock Bajo</option>
        <option value="caducidad">Plazo de caducidad</option>
        <option value="ventas">Ventas Anormales</option>
      </select>

      <label for="alert-threshold">Umbral:</label>
      <input type="number" id="alert-threshold" placeholder="Número para alerta" min="1" required />

      <button type="submit">Crear alerta</button>
    </form>
